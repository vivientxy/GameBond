<div class="container">
    <h3>Reset Password</h3>
</div>

<div class="container" style="margin-top: 30px;">
  <form [formGroup]="forgotPasswordForm" (submit)="processForgotPassword()">

    <div>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
        </mat-form-field>
    </div>

    <div class="container" style="margin-bottom: 10px;">
        <div class="wrapper">
            <div class="horizontal-line"></div>
            <span>OR</span>
            <div class="horizontal-line"></div>
        </div>
    </div>

    <div>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Email is in invalid format</mat-error>
        </mat-form-field>
    </div>

    <button mat-flat-button color="primary" type="submit" class="form-button" [disabled]="!forgotPasswordForm.dirty">Retrieve Password</button>
  </form>
</div>

<div class="container">
    <div class="wrapper" style="margin-top: 10px;">
        <div class="side-by-side">
            <a [routerLink]="['/login']">Back to login</a>
        </div>
        <div class="side-by-side">
            <a [routerLink]="['/register']">Register an account</a>
        </div>
    </div>
</div>
