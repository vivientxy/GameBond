<div class="container">
    <h3>Add GameBoy ROM</h3>
</div>

<div class="container" style="margin-top: 30px;">
  <form [formGroup]="romForm" (submit)="addRom()" enctype="multipart/form-data">

    <div style="margin-bottom: 30px;">
        <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
        <input hidden (change)="onFileSelected($event)" #fileInput type="file" accept=".gb">
        <span class="file-name">{{selectedFile?.name}}</span>
    </div>

    <button mat-flat-button color="primary" type="submit" class="form-button">Add ROM</button>
  </form>
</div>
