<div class="container">

    <div class="teams" style="border-top-right-radius: 20px;">

        <h5 class="team-label">Team A</h5>
        <div class="players-box">
            <p class="player-label" *ngFor="let player of teams.get('Team A'), let idx = index">
                <button style="all: unset;" (click)="remove('Team A', idx)">{{player}}</button>
            </p>
        </div>    

        <h5 class="team-label" *ngIf="numOfTeams > 2">Team C</h5>
        <div class="players-box"  *ngIf="numOfTeams > 2">
            <p class="player-label" *ngFor="let player of teams.get('Team C'), let idx = index">
                <button style="all: unset;" (click)="remove('Team C', idx)">{{player}}</button>
            </p>
        </div>

    </div>

    <div class="qr">
        <div class="qr-components">
            <h3>Choose your team!</h3>
            <br>
            <h4>Room ID: {{hostId}}</h4>
        </div>
        <div class="qr-components">
            <div *ngIf="qr$ | async as qr">
                <img [src]="qr.qr" alt="qr-code">
            </div>
        </div>
        <div class="qr-components">
            <button mat-flat-button color="primary" style="font-size: larger; width: 100%; height: auto;" (click)="startGame()">Start Game!</button>
        </div>
    </div>
    
    <div class="teams" style="border-top-left-radius: 20px;">
        <h5 class="team-label" *ngIf="numOfTeams > 1">Team B</h5>
        <div class="players-box" *ngIf="numOfTeams > 1">
            <p class="player-label" *ngFor="let player of teams.get('Team B'), let idx = index">
                <button style="all: unset;" (click)="remove('Team B', idx)">{{player}}</button>
            </p>
        </div>
        <h5 class="team-label" *ngIf="numOfTeams > 3">Team D</h5>
        <div class="players-box" *ngIf="numOfTeams > 3">
            <p class="player-label" *ngFor="let player of teams.get('Team D'), let idx = index">
                <button style="all: unset;" (click)="remove('Team D', idx)">{{player}}</button>
            </p>
        </div>
    </div>

</div>
